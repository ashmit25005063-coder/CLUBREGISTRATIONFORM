<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>College Club Registration Form</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue","Noto Sans",Arial;}
    body{background:#f3f6fb;margin:0;display:flex;align-items:center;justify-content:center;padding:32px}
    .container{width:100%;max-width:820px;background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(20,30,50,0.08);padding:28px}
    h1{margin:0 0 12px;font-size:1.6rem}
    p.lead{margin:0 0 20px;color:#4b5563}
    form .row{display:flex;gap:12px;flex-wrap:wrap}
    label{display:block;font-size:0.9rem;margin-bottom:6px}
    input[type="text"],input[type="email"],input[type="tel"],select,textarea,input[type="date"]{width:100%;padding:10px;border:1px solid #d6dbe6;border-radius:8px;font-size:0.95rem}
    textarea{min-height:110px;resize:vertical}
    .col-2{flex:1 1 48%}
    .col-3{flex:1 1 30%}
    .controls{display:flex;justify-content:space-between;gap:12px;margin-top:18px}
    button{padding:10px 16px;border-radius:8px;border:0;font-weight:600;cursor:pointer}
    button[type="submit"]{background:#2563eb;color:#fff}
    button[type="reset"]{background:#e6eefc;color:#0f172a}
    fieldset{border:1px dashed #e6edf6;padding:12px;border-radius:8px;margin:10px 0}
    .checkbox-list label{display:flex;align-items:center;gap:8px;margin-bottom:6px}
    .small{font-size:0.85rem;color:#6b7280}
    .photo-preview{display:block;margin-top:8px;max-width:140px;max-height:140px;border-radius:6px;object-fit:cover;border:1px solid #e2e8f0}
    @media (max-width:600px){.col-2{flex-basis:100%}.col-3{flex-basis:100%}}
  </style>
</head>
<body>
  <main class="container">
    <h1>College Club Registration Form</h1>
    <p class="lead">Please fill in the details below to apply for membership. Fields marked with * are required.</p>

    <form id="regForm" action="#" method="post" enctype="multipart/form-data">

      <div class="row">
        <div class="col-2">
          <label for="fullName">Full Name *</label>
          <input id="fullName" name="fullName" type="text" placeholder="e.g. Priya Sharma" required>
        </div>

        <div class="col-2">
          <label for="roll">Roll Number *</label>
          <input id="roll" name="rollNumber" type="text" placeholder="e.g. 20BCS045" required>
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <div class="col-2">
          <label for="dept">Department *</label>
          <input id="dept" name="department" type="text" placeholder="e.g. Computer Science" required>
        </div>

        <div class="col-3">
          <label for="year">Year of Study *</label>
          <select id="year" name="year" required>
            <option value="" disabled selected>Select year</option>
            <option>First Year</option>
            <option>Second Year</option>
            <option>Third Year</option>
            <option>Fourth Year</option>
            <option>Other</option>
          </select>
        </div>

        <div class="col-3">
          <label>Gender *</label>
          <div style="display:flex;gap:12px;align-items:center">
            <label><input type="radio" name="gender" value="Female" required> Female</label>
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
          </div>
        </div>
      </div>

      <fieldset>
        <legend><strong>Clubs interested in joining *</strong></legend>
        <div class="checkbox-list">
          <label><input type="checkbox" name="clubs" value="Coding Club"> Coding Club</label>
          <label><input type="checkbox" name="clubs" value="Robotics Club"> Robotics Club</label>
          <label><input type="checkbox" name="clubs" value="Drama Club"> Drama Club</label>
          <label><input type="checkbox" name="clubs" value="Photography Club"> Photography Club</label>
          <label><input type="checkbox" name="clubs" value="Literary Club"> Literary Club</label>
          <label><input type="checkbox" name="clubs" value="Sports Club"> Sports Club</label>
        </div>
        <p class="small">(You may select multiple clubs)</p>
      </fieldset>

      <div class="row" style="margin-top:6px">
        <div class="col-2">
          <label for="email">Email Address *</label>
          <input id="email" name="email" type="email" placeholder="you@college.edu" required>
        </div>

        <div class="col-2">
          <label for="contact">Contact Number *</label>
          <input id="contact" name="contact" type="tel" placeholder="10-digit mobile" pattern="\d{10}" required aria-describedby="contactHelp">
          <div id="contactHelp" class="small">Enter 10 digits without country code.</div>
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <div class="col-2">
          <label for="dob">Date of Birth *</label>
          <input id="dob" name="dob" type="date" required max="2025-11-26">
        </div>

        <div class="col-2">
          <label for="photo">Upload Profile Photo *</label>
          <input id="photo" name="photo" type="file" accept="image/*" required>
          <img id="preview" class="photo-preview" alt="Photo preview" style="display:none">
        </div>
      </div>

      <div style="margin-top:14px">
        <label for="reason">Short Description / Reason for Joining</label>
        <textarea id="reason" name="reason" placeholder="Tell us why you want to join (max 300 words)" maxlength="2000"></textarea>
      </div>

      <div class="controls">
        <button type="reset">Reset</button>
        <button type="submit">Submit Registration</button>
      </div>

    </form>

    <script>
      // Simple client-side helpers: image preview and ensure at least one club selected
      const photo = document.getElementById('photo');
      const preview = document.getElementById('preview');
      photo.addEventListener('change', () => {
        const file = photo.files && photo.files[0];
        if (!file) { preview.style.display = 'none'; preview.src = ''; return }
        const url = URL.createObjectURL(file);
        preview.src = url; preview.style.display = 'block';
      });

      document.getElementById('regForm').addEventListener('submit', (e) => {
        // Ensure at least one club checkbox is checked
        const clubs = Array.from(document.querySelectorAll('input[type=checkbox][name="clubs"]'));
        const anyChecked = clubs.some(c=>c.checked);
        if (!anyChecked) {
          e.preventDefault();
          alert('Please select at least one club you are interested in.');
          return false;
        }

        // Basic contact number validation (pattern handled by browser too)
        const contact = document.getElementById('contact');
        if (!/^\d{10}$/.test(contact.value)){
          e.preventDefault();
          alert('Contact number must be 10 digits.');
          contact.focus();
          return false;
        }

        // For demo purposes prevent actual submission
        e.preventDefault();
        alert('Registration submitted (demo). You can integrate server-side handling by setting the form\'s action attribute.');
      });
    </script>

  </main>
</body>
</html>
